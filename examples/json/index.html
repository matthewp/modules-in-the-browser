<title>json extension</title>
<script src="../../lib/steal/steal.js" config="../../package.json!npm">

import $ from "jquery";

System.baseURL = "./";


let instantiate = System.instantiate;
System.instantiate = function(load){
  // load.source {"name" : foo}
  let source = load.source;

  return {
    deps: [],
    execute: function(){
      let data = JSON.parse(source);
      return System.newModule(data);
    }
  };
};



System.import("package.json").then(function(data){
  console.log(JSON.stringify(data, null, " "));
});


</script>
